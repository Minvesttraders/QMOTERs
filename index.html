<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quetta Cars – The Ultimate Dealer Network</title>
    <!-- Tailwind CSS (can be included via CDN here or in styles.css if using PurgeCSS etc.) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark-charcoal text-white-mute font-sans antialiased">

    <!-- Appwrite Configuration and Initialization -->
    <script src="js/app.js"></script>

    <!-- Header (Partially managed by JS for dynamic content) -->
    <header id="app-header" class="bg-gray-800 p-4 shadow-md sticky top-0 z-50">
        <!-- Header content will be dynamically loaded/updated by JS -->
    </header>

    <!-- Main Content Area -->
    <main id="main-content" class="container mx-auto p-4 py-8">
        <!-- Content for different pages (Feed, Profile, etc.) will be loaded here -->
        <div id="loader-overlay" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
            <div class="loader ease-linear rounded-full border-8 border-t-electric-teal h-20 w-20"></div>
        </div>
        <div id="app-content">
            <!-- Page-specific content goes here -->
             <p class="text-center text-neutral-grey col-span-full">Loading application...</p>
        </div>
         <div id="empty-state" class="hidden text-center text-neutral-grey py-16">
            No items found.
        </div>
    </main>

    <!-- Modals (can be conditionally shown/hidden by JS) -->
    <!-- Modals will be included in respective JS files or loaded dynamically -->

    <!-- Footer (Optional) -->
    <footer class="text-center p-4 mt-8 text-neutral-grey text-sm">
        © 2023 Quetta Cars. All rights reserved.
    </footer>

    <!-- Scripts for individual pages/features -->
    <!-- These might be loaded conditionally by app.js or bundled -->
    <script src="js/utils.js"></script> <!-- Utilities first -->
    <script src="js/auth.js"></script>
    <script src="js/feed.js"></script>
    <script src="js/posting.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/admin.js"></script>

    <!-- Initial App Setup Script -->
    <script>
        // This script runs after all other scripts are loaded
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp(); // Function defined in app.js
        });
    </script>
</body>
</html>
